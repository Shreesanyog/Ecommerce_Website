{% extends "base.html" %}
{% load static %}
{% block title %} Contact {% endblock title %}
{% block body %}
<div class="container-fluid" style="height:200px;width:500px;display:flex;padding-top:1rem">
    <img src="{% static 'images/cbg1.jpg' %}" class="d-block w-100" alt="Contact Image" />
</div>
<div class="container my-4">
    <h3 class="heading text-center">Contact us</h3>
</div>
<div class="container my-2">
    <form method="post" action="{% url 'contact' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name" />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" />
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="123-456-7890" />
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Message</label>
            <textarea class="form-control" name="message" id="desc" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
